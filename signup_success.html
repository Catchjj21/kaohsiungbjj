<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success - Catch Jiu Jitsu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .success-bg {
            background-color: #f3f4f6;
            background-image:
                radial-gradient(at 47% 33%, hsl(200.00, 0%, 100%) 0, transparent 59%),
                radial-gradient(at 82% 65%, hsl(215.00, 70%, 85%) 0, transparent 55%);
        }
    </style>
</head>
<body class="bg-gray-50 success-bg">
    <div class="min-h-screen flex flex-col items-center justify-center text-center px-4">
        <div class="bg-white rounded-2xl shadow-2xl p-8 md:p-12 max-w-lg">
            <svg class="w-16 h-16 mx-auto text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            <h1 class="text-3xl md:text-4xl font-black text-gray-800 tracking-tight mt-4 lang" data-lang-en="Account Created!" data-lang-zh="帳戶已建立！">Account Created!</h1>
            <p class="mt-2 text-gray-600 lang" data-lang-en="Thank you for signing up. You can now log in to the member portal." data-lang-zh="感謝您的註冊。您現在可以登入會員入口網站。">Thank you for signing up. You can now log in to the member portal.</p>
            <a href="login.html" class="mt-8 inline-block w-full max-w-xs text-white bg-purple-600 hover:bg-purple-700 font-bold rounded-lg text-base px-5 py-3 transition shadow-lg lang" data-lang-en="Go to Login" data-lang-zh="前往登入">
                Go to Login
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Function to get URL parameters
            const getQueryParam = (param) => {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(param);
            }

            // Function to set the language on the page
            const setLanguage = (lang) => {
                const langElements = document.querySelectorAll('.lang');
                langElements.forEach(el => {
                    const text = el.getAttribute(`data-lang-${lang}`);
                    if (text) {
                        el.innerHTML = text;
                    }
                });
            }

            // Get the language from the URL, default to 'en' if not present
            const currentLang = getQueryParam('lang') || 'en';
            setLanguage(currentLang);
        });
    </script>
</body>
</html>
