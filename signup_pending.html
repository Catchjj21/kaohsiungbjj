<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Your Email</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="text-center bg-white p-10 rounded-lg shadow-lg max-w-md mx-auto">
        <h1 class="text-3xl font-black text-green-600 lang" data-lang-en="Almost there!" data-lang-zh="就快完成了！">Almost there!</h1>
        <p class="mt-4 text-gray-700 lang" data-lang-en="We've sent a verification link to your email address." data-lang-zh="我們已將驗證連結發送到您的電子郵件地址。">We've sent a verification link to your email address.</p>
        <p class="mt-2 text-gray-700 lang" data-lang-en="Please check your inbox and click the link to activate your account." data-lang-zh="請檢查您的收件匣並點擊連結以啟用您的帳戶。">Please check your inbox and click the link to activate your account.</p>
        <a href="index.html" class="mt-6 inline-block bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 lang" data-lang-en="Go to Homepage" data-lang-zh="回到首頁">Go to Homepage</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Function to switch language based on URL parameter
            const setLanguage = () => {
                const langElements = document.querySelectorAll('.lang');
                const urlParams = new URLSearchParams(window.location.search);
                // Default to English if 'lang' parameter is not 'zh'
                const lang = urlParams.get('lang') === 'zh' ? 'zh' : 'en';

                langElements.forEach(el => {
                    const text = el.getAttribute(`data-lang-${lang}`);
                    if (text) {
                        el.textContent = text;
                    }
                });
            };
            setLanguage();
        });
    </script>
</body>
</html>
