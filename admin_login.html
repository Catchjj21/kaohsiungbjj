<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login - Catch Jiu Jitsu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Inter', sans-serif; } 
        .login-bg {
            background-color: #f3f4f6;
            background-image:
                radial-gradient(at 47% 33%, hsl(210.00, 20%, 98%) 0, transparent 59%),
                radial-gradient(at 82% 65%, hsl(215.00, 70%, 85%) 0, transparent 55%);
        }
    </style>
</head>
<body class="bg-gray-50 login-bg">

    <div class="min-h-screen flex flex-col items-center justify-center px-4">
        <div class="w-full max-w-sm">
            <div class="text-center mb-6">
                 <a href="../index.html" class="inline-flex items-center space-x-2">
                     <img src="../logo.png" alt="Catch Jiu Jitsu Logo" class="h-12 w-12" onerror="this.onerror=null;this.src='https://placehold.co/48x48/e0e0e0/333333?text=Logo';">
                     <span class="font-bold text-xl text-gray-800">Catch Jiu Jitsu</span>
                 </a>
            </div>
            <div class="bg-white rounded-2xl shadow-2xl p-8">
                <div class="text-center mb-6">
                    <h1 class="text-2xl font-bold text-gray-800 tracking-tight">Admin Portal Login</h1>
                </div>

                <!-- Display Login Errors Here -->
                <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mb-4" role="alert">
                    <span class="block sm:inline"></span>
                </div>

                <!-- MODIFIED: Changed form action to a relative path -->
                <form id="login-form" action="admin_login_handler.php" method="POST" class="space-y-5">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
                        <input type="email" id="email" name="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3" required>
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                        <input type="password" id="password" name="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3" required>
                    </div>
                    <div>
                        <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 font-bold rounded-lg text-base px-5 py-3 text-center transition shadow-lg">Log In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
        // Check for login errors in the URL
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error) {
            const errorMessageDiv = document.getElementById('error-message');
            errorMessageDiv.querySelector('span').textContent = decodeURIComponent(error);
            errorMessageDiv.classList.remove('hidden');
        }
    });
    </script>

</body>
</html>
